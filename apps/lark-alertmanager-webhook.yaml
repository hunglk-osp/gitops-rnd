apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lark-alertmanager-webhook
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  project: default
  source:
    repoURL: "https://github.com/hunglk-osp/gitops-rnd.git"
    targetRevision: main
    path: apps/lark-alertmanager-webhook
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
